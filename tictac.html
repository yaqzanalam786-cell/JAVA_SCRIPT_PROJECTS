<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
        <div id="restart" >Restart</div>
    </div>

    <div class="rule">
        <p>X is player 1</p>
        <p>O is player 2</p>
    </div>
<hr id="one">
    <div class="grids">
        <div class="line1">
            <button id="b1"></button>
            <button id="b2"></button>
            <button id="b3"></button>
        </div>
        <div class="line2">
            <button id="b4"></button>
            <button id="b5"></button>
            <button id="b6"></button>
        </div>
        <div class="line3">
            <button id="b7"></button>
            <button id="b8"></button>
            <button id="b9"></button>
        </div>
    </div>

    <hr id="two">

    <div class="guide">
        <p id="result"></p>
    </div>
    
</body>
<script src="tictac.js"></script>
</html>
