<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="currency_converter.css">
</head>
<body>
    <div class="title">
        <h1>FastX Currency Converter</h1>
        <h2>We provide live and accurate rates of all currencies here</h2>
    </div>
    <div class="converter">
        <div class="currencies">
            <select id="currency1" >
                
                
                <option value="USD">USD</option>
                <option value="PKR">PKR</option>
                <option value="EUR">EUR</option>
                
                
            </select>
            <select id="currency2" >
               
                
                <option value="PKR">PKR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                
                
            </select>
        </div>

                
               
        <div class="amount">
            <input type="text" id="inputamount">
            <input type="text" id="convertedAmount">
               
        </div>

        <div id="msg">
            <p>*All Rates are extracted from Open-Er Api*</p>
        </div>


    </div>
   <script src="currency_converter.js"></script> 
</body>

</html>
