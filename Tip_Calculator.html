<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Tip_Calculator.css">
</head>
<body>
    <div class="header"><h1>Tip Calculator</h1></div>
    <form>
        <div class="bill">
            <p>Bill Amount ($)</p>
            <input type="text" id="billAmount" placeholder="Enter a Bill Amount in $">
        </div>
        <div class="tip">
            <p>Tip (%)</p>
            <input type="text" name="" id="Tip" placeholder="Enter a Tip in %">
        </div>
        <div class="calculate">
            <button>Calculate</button>
        </div>
        <div class="total">
            <p id="totaltip"></p>
            <p id="totalbill" ></p>
        </div>
    </form>
</body>
<script src="Tip_Calculator.js"></script>
</html>
